<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HSC Study Plan Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            padding: 30px;
            text-align: center;
            color: white;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .form-section {
            padding: 40px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        input, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #4facfe;
        }

        .subjects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            margin-top: 10px;
        }

        .subject-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 8px;
        }

        .subject-item input[type="checkbox"] {
            width: auto;
        }

        .generate-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.3s ease;
            width: 100%;
            margin-top: 20px;
        }

        .generate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        .results {
            background: #f8f9fa;
            padding: 30px;
            border-top: 3px solid #4facfe;
            display: none;
        }

        .results h2 {
            color: #333;
            margin-bottom: 20px;
        }

        .study-allocation {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .subject-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            border-left: 5px solid #4facfe;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .subject-name {
            font-weight: 600;
            font-size: 1.1rem;
            margin-bottom: 10px;
            color: #333;
        }

        .study-hours {
            font-size: 1.5rem;
            color: #4facfe;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .focus-areas {
            color: #666;
            font-size: 0.9rem;
        }

        .recommendations {
            background: white;
            padding: 20px;
            border-radius: 10px;
            border-left: 5px solid #28a745;
        }

        .recommendations h3 {
            color: #333;
            margin-bottom: 15px;
        }

        .recommendations ul {
            list-style: none;
        }

        .recommendations li {
            margin-bottom: 10px;
            padding-left: 20px;
            position: relative;
        }

        .recommendations li::before {
            content: "•";
            color: #28a745;
            font-weight: bold;
            position: absolute;
            left: 0;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .form-section {
                padding: 20px;
            }
            
            .subjects-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🎓 HSC Study Plan Generator</h1>
            <p>AI-powered personalized study plans for Year 12 students</p>
        </div>

        <div class="form-section">
            <form id="studyPlanForm">
                <div class="form-group">
                    <label for="targetAtar">Target ATAR:</label>
                    <input type="number" id="targetAtar" min="30" max="99.95" step="0.05" value="85" required>
                </div>

                <div class="form-group">
                    <label for="studyHours">Available Study Hours per Week:</label>
                    <input type="number" id="studyHours" min="5" max="50" value="20" required>
                </div>

                <div class="form-group">
                    <label for="weeksRemaining">Weeks Until HSC Exams:</label>
                    <input type="number" id="weeksRemaining" min="1" max="52" value="25" required>
                </div>

                <div class="form-group">
                    <label>Select Your HSC Subjects:</label>
                    <div class="subjects-grid" id="subjectsGrid">
                        <!-- Subjects will be populated by JavaScript -->
                    </div>
                </div>

                <div class="form-group">
                    <label>Current Grades (optional - helps personalize your plan):</label>
                    <div id="gradesSection">
                        <!-- Grade inputs will be added dynamically -->
                    </div>
                </div>

                <button type="submit" class="generate-btn">
                    Generate My Study Plan 🚀
                </button>
            </form>
        </div>

        <div class="results" id="results">
            <h2>📋 Your Personalized HSC Study Plan</h2>
            <div id="studyPlan">
                <!-- Study plan will be inserted here -->
            </div>
        </div>
    </div>

    <script>
        // HSC Knowledge Bank
        const HSC_SUBJECTS = {
            'Mathematics Extension 2': { difficulty: 10, weeklyHours: 8, focus: ['Complex Numbers', 'Integration', 'Mechanics', 'Proof'] },
            'Mathematics Extension 1': { difficulty: 9, weeklyHours: 6, focus: ['Functions', 'Calculus', 'Combinatorics', 'Probability'] },
            'Mathematics Advanced': { difficulty: 7, weeklyHours: 5, focus: ['Calculus', 'Statistics', 'Financial Math', 'Trigonometry'] },
            'Physics': { difficulty: 8, weeklyHours: 6, focus: ['Mechanics', 'Electricity', 'Waves', 'Modern Physics'] },
            'Chemistry': { difficulty: 8, weeklyHours: 6, focus: ['Organic Chemistry', 'Acids/Bases', 'Equilibrium', 'Production'] },
            'Biology': { difficulty: 6, weeklyHours: 5, focus: ['Heredity', 'Genetic Change', 'Infectious Disease', 'Non-infectious Disease'] },
            'English Advanced': { difficulty: 7, weeklyHours: 5, focus: ['Texts and Context', 'Close Study', 'Craft of Writing', 'Reading to Write'] },
            'English Standard': { difficulty: 5, weeklyHours: 4, focus: ['Close Study', 'Texts and Context', 'Contemporary Possibilities', 'Literature'] },
            'Modern History': { difficulty: 6, weeklyHours: 4, focus: ['National Study', 'Peace and Conflict', 'Change in Modern World'] },
            'Ancient History': { difficulty: 6, weeklyHours: 4, focus: ['Core Study', 'Ancient Societies', 'Personalities', 'Historical Periods'] },
            'Economics': { difficulty: 7, weeklyHours: 5, focus: ['Markets', 'Australia\'s Place', 'Economic Issues', 'Economic Policies'] },
            'Business Studies': { difficulty: 5, weeklyHours: 4, focus: ['Nature of Business', 'Business Management', 'Marketing', 'Finance'] },
            'Legal Studies': { difficulty: 6, weeklyHours: 4, focus: ['Crime', 'Human Rights', 'Family', 'World Order'] },
            'Software Design': { difficulty: 7, weeklyHours: 5, focus: ['Design and Development', 'Software Development Cycle', 'Programming'] },
            'Visual Arts': { difficulty: 4, weeklyHours: 6, focus: ['Artmaking', 'Art Criticism', 'Art History', 'Conceptual Framework'] }
        };

        // Simple neural network simulation (simplified for web)
        class SimpleStudyPlanner {
            generatePlan(studentData) {
                const { subjects, targetAtar, studyHours, weeksRemaining, grades } = studentData;
                const plan = {
                    subjectAllocation: {},
                    recommendations: []
                };

                // Calculate base allocation based on subject difficulty
                let totalDifficulty = 0;
                const subjectData = [];

                subjects.forEach(subject => {
                    const info = HSC_SUBJECTS[subject];
                    if (info) {
                        totalDifficulty += info.difficulty;
                        subjectData.push({ name: subject, ...info });
                    }
                });

                // Allocate time based on difficulty and current performance
                subjectData.forEach(subject => {
                    let baseAllocation = (subject.difficulty / totalDifficulty) * studyHours;
                    
                    // Adjust based on current grade
                    const currentGrade = grades[subject.name] || 70;
                    if (currentGrade < 60) {
                        baseAllocation *= 1.4; // More time for struggling subjects
                        plan.recommendations.push(`Focus extra time on ${subject.name} - current performance needs improvement`);
                    } else if (currentGrade > 85) {
                        baseAllocation *= 0.8; // Less time for strong subjects
                        plan.recommendations.push(`Maintain strong performance in ${subject.name}`);
                    }

                    // Adjust based on target ATAR
                    if (targetAtar > 90) {
                        baseAllocation *= 1.2; // More intensive for high targets
                    }

                    // Adjust based on time remaining
                    if (weeksRemaining < 10) {
                        baseAllocation *= 1.3; // Intensify if close to exams
                        if (!plan.recommendations.includes('Focus on exam revision and past papers')) {
                            plan.recommendations.push('Focus on exam revision and past papers');
                        }
                    }

                    plan.subjectAllocation[subject.name] = {
                        weeklyHours: Math.round(baseAllocation * 10) / 10,
                        focusAreas: subject.focus.slice(0, 3)
                    };
                });

                // Add general recommendations
                if (targetAtar > 95) {
                    plan.recommendations.push('Consider forming study groups for difficult concepts');
                }
                if (studyHours > 30) {
                    plan.recommendations.push('Remember to schedule regular breaks and maintain work-life balance');
                }

                return plan;
            }
        }

        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
            const subjectsGrid = document.getElementById('subjectsGrid');
            const gradesSection = document.getElementById('gradesSection');
            const studyPlanForm = document.getElementById('studyPlanForm');
            const planner = new SimpleStudyPlanner();

            // Populate subjects
            Object.keys(HSC_SUBJECTS).forEach(subject => {
                const subjectDiv = document.createElement('div');
                subjectDiv.className = 'subject-item';
                subjectDiv.innerHTML = `
                    <input type="checkbox" id="${subject.replace(/\s+/g, '')}" name="subjects" value="${subject}">
                    <label for="${subject.replace(/\s+/g, '')}">${subject}</label>
                `;
                subjectsGrid.appendChild(subjectDiv);
            });

            // Update grades section when subjects are selected
            subjectsGrid.addEventListener('change', function() {
                const selectedSubjects = Array.from(document.querySelectorAll('input[name="subjects"]:checked'))
                    .map(input => input.value);
                
                gradesSection.innerHTML = '';
                selectedSubjects.forEach(subject => {
                    const gradeDiv = document.createElement('div');
                    gradeDiv.style.marginBottom = '10px';
                    gradeDiv.innerHTML = `
                        <label for="grade-${subject.replace(/\s+/g, '')}">${subject} - Current Grade (%):</label>
                        <input type="number" id="grade-${subject.replace(/\s+/g, '')}" min="0" max="100" placeholder="Optional">
                    `;
                    gradesSection.appendChild(gradeDiv);
                });
            });

            // Handle form submission
            studyPlanForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const formData = new FormData(studyPlanForm);
                const selectedSubjects = Array.from(document.querySelectorAll('input[name="subjects"]:checked'))
                    .map(input => input.value);
                
                if (selectedSubjects.length === 0) {
                    alert('Please select at least one subject!');
                    return;
                }

                const grades = {};
                selectedSubjects.forEach(subject => {
                    const gradeInput = document.getElementById(`grade-${subject.replace(/\s+/g, '')}`);
                    if (gradeInput && gradeInput.value) {
                        grades[subject] = parseInt(gradeInput.value);
                    }
                });

                const studentData = {
                    subjects: selectedSubjects,
                    targetAtar: parseFloat(formData.get('targetAtar') || 85),
                    studyHours: parseInt(formData.get('studyHours') || 20),
                    weeksRemaining: parseInt(formData.get('weeksRemaining') || 25),
                    grades: grades
                };

                const studyPlan = planner.generatePlan(studentData);
                displayStudyPlan(studyPlan, studentData);
            });
        });

        function displayStudyPlan(plan, studentData) {
            const resultsDiv = document.getElementById('results');
            const studyPlanDiv = document.getElementById('studyPlan');

            let html = `
                <div style="background: white; padding: 20px; border-radius: 10px; margin-bottom: 20px;">
                    <h3>📊 Study Plan Overview</h3>
                    <p><strong>Target ATAR:</strong> ${studentData.targetAtar}</p>
                    <p><strong>Total Weekly Hours:</strong> ${studentData.studyHours}</p>
                    <p><strong>Weeks Until HSC:</strong> ${studentData.weeksRemaining}</p>
                </div>

                <div class="study-allocation">
            `;

            Object.entries(plan.subjectAllocation).forEach(([subject, details]) => {
                html += `
                    <div class="subject-card">
                        <div class="subject-name">${subject}</div>
                        <div class="study-hours">${details.weeklyHours} hours/week</div>
                        <div class="focus-areas">
                            <strong>Focus Areas:</strong> ${details.focusAreas.join(', ')}
                        </div>
                    </div>
                `;
            });

            html += `
                </div>
                <div class="recommendations">
                    <h3>💡 Personalized Recommendations</h3>
                    <ul>
            `;

            plan.recommendations.forEach(rec => {
                html += `<li>${rec}</li>`;
            });

            html += `
                    </ul>
                    <p style="margin-top: 15px; font-style: italic; color: #666;">
                        💡 Remember: This AI-generated plan should be adjusted based on your learning style and specific needs. 
                        Good luck with your HSC preparation! 🍀
                    </p>
                </div>
            `;

            studyPlanDiv.innerHTML = html;
            resultsDiv.style.display = 'block';
            resultsDiv.scrollIntoView({ behavior: 'smooth' });
        }
    </script>
</body>
</html>
